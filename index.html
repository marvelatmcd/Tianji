
<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>天機 | 紫微斗數 & 八字排盤</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200;300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-bg-deep: #0f1016;
        --color-accent-gold: #d4af37;
        --color-accent-red: #8a3324;
      }
      
      body {
        /* Enforce Noto Serif TC globally */
        font-family: 'Noto Serif TC', serif;
        background-color: var(--color-bg-deep);
        color: #e2e8f0;
        
        /* Layered backgrounds for depth:
           1. Radial gradient for vignette effect
           2. Lattice pattern (base)
           3. Dragon/Cloud large motif (watermark)
        */
        background-image: 
          radial-gradient(circle at center, transparent 0%, #0f1016 90%),
          url("data:image/svg+xml,%3Csvg width='400' height='400' viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M200 100 Q300 0 400 100 T600 100' stroke='%23d4af37' stroke-width='20' stroke-opacity='0.02' fill='none'/%3E%3Cpath d='M0 300 Q100 200 200 300 T400 300' stroke='%23d4af37' stroke-width='20' stroke-opacity='0.02' fill='none'/%3E%3Cpath d='M100 0 V400 M300 0 V400' stroke='%23000' stroke-width='1' stroke-opacity='0.1'/%3E%3C/svg%3E"),
          url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 30 L60 0 L60 60 L0 60 L0 0 Z' fill='none' stroke='%23d4af37' stroke-width='0.5' stroke-opacity='0.05'/%3E%3C/svg%3E");
        background-attachment: fixed;
        background-size: cover, 400px 400px, 60px 60px;
      }

      /* Previously calligraphy font, now Noto Serif TC Bold to ensure glyph coverage */
      .font-calligraphy {
        font-family: 'Noto Serif TC', serif;
        font-weight: 700;
        letter-spacing: 0.05em;
      }
      
      /* Ensure form elements inherit the correct font */
      input, button, select, textarea {
        font-family: 'Noto Serif TC', serif;
      }

      .yinyang-spin {
        animation: spin 20s linear infinite;
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      /* Elegant scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1b26; 
      }
      ::-webkit-scrollbar-thumb {
        background: #4a4b59; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #71717a; 
      }

      /* Cloud/Dragon Pattern overlays */
      .bg-clouds {
        background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M20 50 Q40 20 60 50 T100 50' fill='none' stroke='%23d4af37' stroke-width='1' stroke-opacity='0.05'/%3E%3C/svg%3E");
      }
      
      .glass-panel {
        background: rgba(20, 21, 28, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(212, 175, 55, 0.2);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      }
      
      .text-glow {
        text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
      }
      
      /* Force Tailwind font-serif to use our TC font */
      .font-serif {
        font-family: 'Noto Serif TC', serif;
      }
    </style>
